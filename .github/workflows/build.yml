name: Build Daily Brief
on:
  schedule:
    - cron: "15 10 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install feedparser requests python-dateutil tldextract beautifulsoup4
      - run: python scripts/gather.py
      - name: Commit & publish
        run: |
          git config user.name "brief-bot"
          git config user.email "brief-bot@example.com"
          git add docs/daily.json
          git add docs/*.html docs/*.js docs/*.css docs/*.json || true
          git commit -m "update daily.json & site" || echo "No changes"
          git push
