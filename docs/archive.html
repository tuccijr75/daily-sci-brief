<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="manifest" href="manifest.json">
<title>Archive • Science & AI Brief</title>
<style>
:root{--bg:#0f1115;--panel:#111524;--card:#151a28;--line:#262c3d;--ink:#ecf1fa;--muted:#9fb0c9;--accent:#79b8ff}
*{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
header{position:sticky;top:0;background:rgba(17,21,36,.85);backdrop-filter:blur(10px);border-bottom:1px solid var(--line);z-index:10}
.wrap{max-width:1100px;margin:0 auto;padding:12px}
h1{margin:0;font-size:18px}
main{max-width:1100px;margin:0 auto;padding:14px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:10px}
.card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px}
a{color:var(--accent);text-decoration:none}
select{border:1px solid var(--line);background:#0e1220;color:var(--ink);border-radius:10px;padding:8px 10px}
.meta{color:var(--muted);font-size:12px}
.title{font-weight:650;margin:4px 0 6px}
.sum{font-size:14px;color:#eef2fb}
.badge{border:1px solid var(--line);border-radius:999px;padding:2px 8px;font-size:12px;margin-left:6px}
</style>
<link rel="stylesheet" href="/daily-sci-brief/assets/enhance.css">
</head>
<body>
<header><div class="wrap">
  <h1>📚 Archive • Science & AI Brief</h1>
  <div style="margin-top:8px;display:flex;gap:8px;align-items:center;flex-wrap:wrap">
    <label>Date:
      <select id="dateSel"></select>
    </label>
    <a href="./" style="margin-left:auto">← Back to main</a>
  </div>
</div></header>

<main>
  <div id="count" class="meta"></div>
  <div id="list" class="grid"></div>
</main>

<script>
const sel = document.getElementById('dateSel');
const list = document.getElementById('list');
const count = document.getElementById('count');

fetch('records/index.json?t='+Date.now()).then(r=>r.json()).then(idx=>{
  idx.forEach(r=>{
    const opt=document.createElement('option');
    opt.value=r.date; opt.textContent=`${r.date} (${r.count})`;
    sel.appendChild(opt);
  });
  if(idx.length){ sel.value = idx[0].date; loadDay(idx[0].date); }
});

sel.addEventListener('change', ()=> loadDay(sel.value));

function loadDay(day){
  list.innerHTML = ''; count.textContent = 'Loading…';
  fetch(`records/${day}.json?t=`+Date.now()).then(r=>r.json()).then(d=>{
    const items=[]; (d.groups||[]).forEach(g=> (g.items||[]).forEach(it=> items.push({...it, category:g.category})));
    count.textContent = `${items.length} items • ${day}`;
    items.sort((a,b)=>(b.score||0)-(a.score||0));
    for(const it of items){
      const card=document.createElement('article'); card.className='card';
      card.innerHTML = `
        <div class="meta">${(it.source_domain||'').replace(/^https?:\/\//,'')} • ${it.published_ts? new Date(it.published_ts*1000).toLocaleDateString():''}
          ${it.peer_reviewed?'<span class="badge">peer-reviewed</span>':''}
        </div>
        <div class="title"><a target="_blank" rel="noopener" href="${it.link}">${escape(it.title||'')}</a></div>
        <div class="sum">${escape(it.summary||it.summary_raw||'')}</div>`;
      list.appendChild(card);
    }
  }).catch(()=>{ count.textContent='Failed to load.'; });
}
function escape(s){return String(s).replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]))}
if("serviceWorker" in navigator){ navigator.serviceWorker.register("./sw.js").catch(()=>{}); }
</script>
<script defer src="/daily-sci-brief/assets/enhance.js"></script>
</body>
</html>
